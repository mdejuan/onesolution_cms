backend:
  name: github
  repo: mdejuan.github.io/onesolution_cms
  branch: master
  site_domain: sharp-turing-e401ce.netlify.app

media_folder: "/assets/img/uploads"

collections:
  - name: "pages"
    label: "Pages"
    extension: "json"
    editor:
      preview: false
    delete: false
    preview_path: 'page'
    files:
      - label: "Contact"
        name: "contact"
        file: "/json/contact.json"
        allow_add: true
        fields:
          - { label: Title, name: title, widget: string}