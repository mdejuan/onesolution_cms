backend:
  name: github
  repo: mdejuan/mdejuan.github.io
  branch: master
  site_domain: onesolution.netlify.app
  display_url: https://onesolution.ie

media_folder: "/assets/img/uploads"

collections:
  - name: "pages"
    label: "Pages"
    extension: "json"
    editor:
      preview: true
    delete: false
    preview_path: 'page'
    files:
      - label: "Contact"
        name: "contact"
        file: "/json/contact.json"
        allow_add: true
        fields:
          - { label: Title, name: title, widget: string}

  - name: "blog"
    label: "Blog"
    extension: "json"
    create: true
    folder: posts
    file: "/json/blog.json"
    fields:
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: image, label: Image, widget: image }
      - { name: body, label: Body, widget: html }
